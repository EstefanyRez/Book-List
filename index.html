<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>Book List</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"><i class="fas fa-book-open text-light"></i>My<span class="text-light">Book</span>List</h1>
		<form id="book-form">
			<div class="form-group">
				<label for="title" class="mb-2">Title</label>
				<input type="text" id="title" class="form-control mb-3">
			</div>

			<div class="form-group">
				<label for="author" class="mb-2">Author</label>
				<input type="text" id="author" class="form-control mb-3">
			</div>

			<div class="form-group">
				<label for="isbn" class="mb-2">ISBN</label>
				<input type="" id="isbn" class="form-control mb-5">
			</div>
			<input type="submit" value="Add Book" class="btn btn-primary col-12">
		</form>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>
	</div>
	<script src="app.js"></script>
</body>
</html>
